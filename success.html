<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
</head>
<body>
    <h1>Thank You for Your Payment!</h1>
    <p>Your payment was successful. Here is your activation key:</p>
    <p id="activation-key">Loading...</p>
    
    <script>
        // Function to fetch the activation key from your server
        async function fetchActivationKey() {
            const sessionID = new URLSearchParams(window.location.search).get('session_id'); // Assuming you pass the session_id as a query parameter
            
            // Replace with your actual endpoint
            const response = await fetch(`https://generateactivationkey-1022065289429.us-central1.run.app?session_id=${sessionID}`);
            if (response.ok) {
                const data = await response.json();
                document.getElementById('activation-key').innerText = data.activationKey; // Assuming your endpoint returns the key in this format
            } else {
                document.getElementById('activation-key').innerText = "Error fetching key.";
            }
        }

        // Call the function to fetch the key
        fetchActivationKey();
    </script>
</body>
</html>
